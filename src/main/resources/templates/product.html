<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xml:lang="en">

<head>
  <title>Good Thymes Virtual Grocery</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <p th:text="${thVersion}">Local</p>
  <div>
    <h1>Good Thymes Virtual Grocery</h1>
    <p th:text="#{product.welcome}">Welcome</p>
    <table>
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>In Stock</th>
      </tr>
      <tr th:if="(${product} != null)">Tem produto
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.inStock}"></td>
      </tr>
    </table>
    <th:block th:if="${!#lists.isEmpty(product.comments)}">
      <table>
        <div th:each="comment : ${product.comments}">
          <tr>
            <th>Comment ID</th>
            <th>Comment Text</th>
          </tr>
          <tr>
            <td th:text="${comment.id}"></td>
            <td th:text="${comment.text}">Text</td>
          </tr>
        </div>
      </table>
    </th:block>

  </div>

</body>

</html>
